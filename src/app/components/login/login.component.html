<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar-Sesión</title>
</head>

<body class="text-center">
    <div class="form-signin">
        <form>
          <img class="mb-4 rounded" src="https://acortar.link/nl17yh" alt="" width="72" height="57">
          <h1 class="h3 mb-3 fw-normal">Por favor, inicie sesión</h1>
      
          <div class="form-floating">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email</label>
          </div>
          <div class="form-floating mt-3">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Contraseña</label>
          </div>
      
          <button class="w-100 btn btn-lg btn-primary mt-4" type="submit">Enviar</button>
        </form>
    </div>
</body>

</html>
