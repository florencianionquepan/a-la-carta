<div class="row m-2" style="width:100%">
    <div class="col-12 rounded justify-content-center">
        <h5 class="display-6 text-center">MENU</h5>
    </div>
    <div class="col-12 justify-content-center">
        <h6>Total Price: {{totalPrice}}</h6>
        <h6>Average Time Preparation: {{timePreparation}} minutes</h6>
        <h6>Average Health Score: {{healthScore}}</h6>
    </div>
    <div class="row">
        <div class="col-6 col-sm-3 col-md-11 mx-auto mb-2 tarjeta border border-secondary rounded p-2" 
            *ngFor="let plato of platosPedidos">
            <a routerLink="/detail/{{plato.id}}" style='text-decoration:none; color:rgb(0, 0, 0)'>
                <app-name [titulo]="plato.title"></app-name>
                <app-image [imagen]="plato.image"></app-image>
                <app-description [caracteristicas]="plato.vegan"></app-description>
            </a>
                <app-actions [plato]="plato" [id]="plato.id"></app-actions>
        </div>
        <div *ngIf="platosPedidos.length==0" class="alert alert-warning" role="alert">You didn't order any, yet!</div>
    </div>
</div>
